
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
        <title>Skills: Web</title>
    </head>
    <body>
        <h1>Skills: Web</h1>
            <p>Please fill out the following form if you are interested in 
                applying for a position with Ubermelon.</p>
        <form action="application-template">
            <label>First Name: 
                <input type="text" name="firstname">
            </label><br>
            <label>Last Name: 
                <input type="text" class ="lastname">
            </label><br>
            <label>Salary Requirement: 
                <input type="text" name="salaryrequirement">
            </label><br>
            <label>
                Select the job you are applying for from this drop-down list:
                <select name="jobtype">
                    <option value="softwareengineer">Software Engineer</option>
                    <option value="qaengineer">QA Engineer</option>
                    <option value="productmanager">Product Manager</option>
                </select>
            </label><br>
            <label>Submit Form Buttom:
                    <input type="submit" value="Submit Form">
            </label>
        </form>
    </body>
</html>
